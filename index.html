ificant problems was the separation of surgery from medicine, where many university-trained physicians were priests who were forbidden by the Church from the shedding of blood, which diverted them from any practical physical interventions (Jamison, 1946, pp. 612–615).

One of the significant long-term consequences of the Black Death was the growing regulation of movement, transportation routes, and the monitoring of roads, shipments, and the development of quarantine. Above all, the authorities noticed that the spread of the disease was followed by the movement of ships and trade routes (Snowden, 2019). Whereas, with the rise of public knowledge about diseases, they started to perform anti-plague measures (Kelly, 2006, p. 97). For instance, “Florence exhorted its citizens to clean the streets, and Venice burned suspect ships”; this shows how they understood how diseases transmit and acted in a protective way (Kelly, 2006, p. 97). On the other hand, one of the ways to fight the spread of the disease was the use of health passes and the regulation of products, where everyone was intended to carry one detailing the identity of the holder and the health condition. Infected products could be burned or thrown away from the city (Cipolla, 1976, pp. 28–29). The first form of quarantine was applied by the Italian health boards, where infected citizens had to be locked in their homes or sent to the “pesthouses”, and some of them were banished out of the city (Cipolla, 1976, pp. 28–29). Quarantine was the institution through which political authorities intervened directly in the daily lives of citizens, where it started laying the base for modern health governance (Cipolla, 1976, pp. 28–29). Likewise, in the modern era, countries relied on more advanced public health systems during COVID-19. Restrictions of movement, quarantine, home isolation, and hospital isolation proved the relevance of the previously created prevention models during former epidemics (World Health Organization, 2020). Regarding this, the World Health Organization played a central role by publicizing scientific knowledge and providing clear public health instructions to both governments and the general public (World Health Organization, 2020). Compared with the fourteenth
